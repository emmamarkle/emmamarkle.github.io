<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  margin: 0;
  padding: 0;
}

/* Top bar with image and tabs */
.topbar {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background-color: #f1f1f1; /* Optional background for the top bar */
  border-bottom: 2px solid #ccc; /* Optional border for separation */
}

/* Image on top left, make it smaller */
.topbar img {
  height: 80px; /* Reduced height to fit the layout */
  margin-right: 20px;
}

/* Tabs next to the image */
.tab {
  display: flex;
  gap: 15px;
}

/* Individual tab links */
.tab a {
  text-decoration: none;
  color: black;
  font-size: 17px;
  padding: 10px 12px;
  background: none;
  border: none;
  transition: 0.3s;
}

.tab a:hover {
  color: #2c9464;
}

/* Tab content area */
.tabcontent {
  display: none;
  padding: 20px;
  animation: fadeEffect 1s;
}

/* Show tab content when its target is selected */
.tabcontent:target {
  display: block;
}

/* Optional fade animation */
@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* Make the first tab show by default when the page loads */
#About:target, .default {
  display: block;
}

</style>
</head>
<body>

<!-- Top bar with image and tabs -->
<div class="topbar">
  <img src="me.jpg" alt="Logo">
  <div class="tab">
    <a href="#About" class="default">About me</a>
    <a href="#Pub">Publications</a>
    <a href="#Teach">Teaching</a>
  </div>
</div>

<!-- Tab content -->
<div id="About" class="tabcontent">
  <h3>About me</h3>
  <p>Research in NLP</p>
</div>

<div id="Pub" class="tabcontent">
  <h3>Publications</h3>
  <p>Generating Text from UMR</p>
</div>

<div id="Teach" class="tabcontent">
  <h3>Teaching</h3>
  <p>TA for Intro to CS 2</p>
</div>

</body>
</html>
