<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  margin: 0;
  padding: 0;
}

/* Top bar with tabs only */
.topbar {
  display: flex;
  justify-content: center; /* Center the tabs */
  padding: 10px 0;
}

/* Individual tab links */
.tab a {
  text-decoration: none;
  color: black;
  font-size: 17px;
  padding: 10px 20px;
  background: none;
  border: none;
  transition: 0.3s;
}

.tab a:hover {
  color: #2c9464;
}

/* Tab content area */
.tabcontent {
  display: none;
  padding: 20px;
  animation: fadeEffect 1s;
}

/* Show tab content when its target is selected */
.tabcontent:target {
  display: block;
}

/* Optional fade animation */
@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* Make the first tab show by default when the page loads */
#About:target, .default {
  display: block;
}

/* Image placed outside the top bar, positioned at the top-left */
.image-container {
  padding: 20px;
}

.image-container img {
  height: 150px; /* Adjust the height of the image as needed */
}

</style>
</head>
<body>

<!-- Image outside the top bar -->
<div class="image-container">
  <img src="me.jpg" alt="Logo"> <!-- Replace with your image file -->
</div>

<!-- Top bar with centered tabs -->
<div class="topbar">
  <div class="tab">
    <a href="#About" class="default">About me</a>
    <a href="#Pub">Publications</a>
    <a href="#Teach">Teaching</a>
  </div>
</div>

<!-- Tab content -->
<div id="About" class="tabcontent">
  <h3>About me</h3>
  <p>Research in NLP</p>
</div>

<div id="Pub" class="tabcontent">
  <h3>Publications</h3>
  <p>Generating Text from UMR</p>
</div>

<div id="Teach" class="tabcontent">
  <h3>Teaching</h3>
  <p>TA for Intro to CS 2</p>
</div>

</body>
</html>
